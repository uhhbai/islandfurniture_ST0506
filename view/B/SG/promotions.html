<script src="../checkCountry.js"></script>
<html>
<script src="../../header.js"></script>

<body>
    <script>
        function formatDate(dateStr) {
            const d = new Date(dateStr);
            return d.toLocaleDateString('en-CA'); // YYYY-MM-DD
        }
        //get category from query parameter
        var currentUrl = new URL(window.location.href);
        var cat = currentUrl.searchParams.get("cat");
        document.addEventListener('DOMContentLoaded', function () {
            var countryId = localStorage.getItem('countryId');
            fetch(new Request('/api/getAllPromotions',
                {
                    method: 'GET'
                })).then(function (response) {
                    return response.json();
                }).then(function (data) {
                    var htmlTxt = '';

                    // Use forEach to iterate through every promotion in the data array
                    data.forEach(function (promotion) {
                        htmlTxt += '\
            <li class="col-md-3 col-sm-6 col-xs-12 product" style="padding-bottom: 1%;padding-top: 2%;">\
                <span class="product-thumb-info">\
                    <span class="product-thumb-info-image">\
                        <span class="product-thumb-info-act">\
                            <span class="product-thumb-info-act-left">\
                                <a href="furnitureProductDetails.html?sku=' + promotion.sku + '" style="color: white"><em>View Details</em></a>\
                            </span>\
                        </span>\
                        <img alt="" class="img-responsive" src="' + promotion.imageURL + '">\
                    </span>\
                    <span class="product-thumb-info-content">\
                        <h4>' + promotion.description + '</h4>\
                        <span class="product-thumb-info-act-left">\
                            <em>Discount Rate: ' + promotion.discountrate + '%</em>\
                        </span><br/>\
                        <span class="product-thumb-info-act-left">\
                            <em>Start Date: ' + formatDate(promotion.startdate) + '</em>\
                        </span><br/>\
                        <span class="product-thumb-info-act-left">\
                            <em>End Date: ' + formatDate(promotion.enddate) + '</em>\
                        </span><br/>\
                        <form action="furnitureProductDetails.html">\
                            <input type="hidden" name="sku" value="' + promotion.sku + '"/>\
                            <input type="submit" class="btn btn-primary btn-block" value="More Details"/>\
                        </form>\
                    </span>\
                </span>\
            </li>'; // Added the closing </li> tag which was missing in your snippet
                    });

                    document.getElementById("promotionsDisplay").innerHTML = htmlTxt;
                    document.getElementById("categoryTitle").innerHTML = cat;
                }).catch(function (error) {
                    console.log(error);
                });
        }, false);
    </script>
    <div class="body">
        <script src="menu2.js"></script>
        <div class="body">
            <div role="main" class="main">
                <section class="page-top">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <h2>Promotions</h2>
                            </div>
                        </div>
                    </div>
                </section>
                <div class="container">
                    <script src="/displayMessageLong.js"></script>
                    <div class="row">
                        <div class="col-md-6">
                            <h2 class="shorter"><strong id="categoryTitle"></strong></h2>
                        </div>
                    </div>
                    <div class="row">
                        <ul id="promotionsDisplay" class="products product-thumb-info-list"
                            style="list-style-type: none; margin-left: -3%;" data-plugin-masonry></ul>
                    </div>
                    <hr class="tall">
                </div>
            </div>
        </div>
        <script src="../footer.js"></script>
    </div>
</body>

</html>
